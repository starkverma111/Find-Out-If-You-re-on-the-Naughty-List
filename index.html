<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">
    <style>
      body {
        font-family: "Product Sans", sans-serif !important;
      }
      #example1 {
        background: url('./img/ddd.png');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Snowstorm/20131208/snowstorm-min.js" 
    integrity="sha512-rMkLONrw50boYG/6Ku0E8VstfWMRn5D0dX3QZS26Mg0rspYq4EHxYOULuPbv9Be2HBbrrmN8dpPgYUeJ4bINCA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body class=" bg-gray-900 h-screen max-w-full" id="example1">

<div id="app">
<section>
<div class=" m-auto p-5 shadow-sm rounded-2xl my-6">
<p class="m-auto text-center py-5 text-4xl text-white dark:text-white max-w-lg mt-16">Find Out If You’re on the Naughty List</p>
<p class="m-auto text-center py-5 text-md text-white dark:text-white max-w-lg">If you happen to find your name on the Naughty List, it means Santa might be skipping your house when it comes to delivering gifts this year</p>

<!-- Name Input Form -->
<form class="flex items-center max-w-sm mx-auto my-2" @submit.prevent="checkGift">
    <label for="name" class="sr-only">Enter Name</label>
    <div class="relative w-full">
        <input type="text" id="name" v-model="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your name" required />
    </div>
    <button type="submit" class="p-2.5 ms-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        Submit
    </button>
</form>
<div class="flex justify-center pt-16 p-8 mt-8">	
<img class="h-auto max-w-full mt-auto" src="https://www.animatedimages.org/data/media/359/animated-santa-claus-image-0420.gif" alt="image description" />
</div>
<!-- Result Display -->
<p v-if="result !== null" class="m-auto capitalize text-center py-5 text-lg text-white dark:text-white max-w-lg">{{ result }}</p>

</div>
</section>
</div>

    <!-- Flowbite js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    name: '',
                    result: null, // Will hold the result message
                };
            },
            methods: {
                checkGift() {
                    // Randomly decide if the user gets a gift (50% chance)
                    const giftChance = Math.random();
                    if (giftChance < 0.5) {
                        this.result = `${this.name}, you have been nice this year! You get a gift! 🎁`;
                    } else {
                        this.result = `${this.name}, sorry, no gift for you this year! 😞`;
                    }
                }
            }
        });

        app.mount('#app');
    </script>
  </body>
</html>
